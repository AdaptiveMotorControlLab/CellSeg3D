name: cellseg-annotator-test
display_name: Cell Segmentation Annotator
contributions:
  commands:
    - id: cellseg-annotator-test.get_reader
      python_name: cellseg_annotator_test._reader:napari_get_reader
      title: Open data with Cell Segmentation Annotator
    - id: cellseg-annotator-test.write_multiple
      python_name: cellseg_annotator_test._writer:write_multiple
      title: Save multi-layer data with Cell Segmentation Annotator
    - id: cellseg-annotator-test.write_single_image
      python_name: cellseg_annotator_test._writer:write_single_image
      title: Save image data with Cell Segmentation Annotator 
    - id: cellseg-annotator-test.make_qwidget
      python_name: cellseg_annotator_test._widget:ExampleQWidget
      title: Make example QWidget
    - id: cellseg-annotator-test.make_magic_widget
      python_name: cellseg_annotator_test._widget:example_magic_widget
      title: Make example magic widget
    - id: cellseg-annotator-test.make_func_widget
      python_name: cellseg_annotator_test._widget:example_function_widget
      title: Make example function widget 
  readers:
    - command: cellseg-annotator-test.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy'] 
  writers:
    - command: cellseg-annotator-test.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: cellseg-annotator-test.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy'] 
  widgets:
    - command: cellseg-annotator-test.make_qwidget
      display_name: Example QWidget
    - command: cellseg-annotator-test.make_magic_widget
      display_name: Example Magic Widget
    - command: cellseg-annotator-test.make_func_widget
      autogenerate: true
      display_name: Example Function Widget 